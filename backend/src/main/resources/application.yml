server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: personal-blog
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis-Plus Configuration
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.blog.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT Configuration
jwt:
  secret: personalBlogSecretKeyForJWTToken2024MustBeLongEnoughForHS256Algorithm
  expiration: 86400000  # 24 hours in milliseconds

# Swagger Configuration
springfox:
  documentation:
    enabled: true

# File Upload Configuration
file:
  upload:
    path: D:/javadm/grbk/uploads/
    prefix: /uploads/
    max-size: 10485760  # 10MB
    image-formats:
      - jpg
      - jpeg
      - png
      - gif
      - bmp
      - webp
